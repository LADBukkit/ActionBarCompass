plugins {
    id 'java'
}

group 'de.ladbukkit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

processResources {
    from('res') {
        include '*/**'
        filesMatching('**/plugin.yml') {
            expand(project.properties)
        }
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'
}

test {
    useJUnitPlatform()
}